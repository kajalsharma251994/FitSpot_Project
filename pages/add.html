<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Workout | Fitness Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Add Workout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="view.html">View Workouts</a>
    </nav>
  </header>

  <main>
    <form id="workoutForm" class="form-container">
      <label>Date</label>
      <input type="date" id="date" required />

      <label>Workout Type</label>
      <input type="text" id="type" placeholder="e.g. Running" required />

      <label>Duration (minutes)</label>
      <input type="number" id="duration" required />

      <label>Calories Burned</label>
      <input type="number" id="calories" required />

      <button type="submit" class="btn">Save Workout</button>
    </form>
  </main>

  <footer>

  </footer>

  <script src="js/app.js"></script>
</body>
</html>
